<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<!--    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>接口管理平台</title>
    <link th:href="@{/lib/layui/css/layui.css}" rel="stylesheet"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">家庭财务管理系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">首页</a></li>
            <li class="layui-nav-item"><a href="">新增收支</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">账单导入</a>
                <dl class="layui-nav-child">
                    <dd><a href="">数据导入</a></dd>
                    <dd><a href="">数据导出</a></dd>
                    <dd><a href="">删除账单</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:;">报销冲账</a>
                <dl class="layui-nav-child">
                    <dd><a href="">添加报销</a></dd>
                    <dd><a href="">未报销</a></dd>
                    <dd><a href="">已报销</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">系统设置</a></li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq";; class="layui-nav-img"/>
                    <label th:text="${name}">Nickname</label>

                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                    <dd><a href="">退出系统</a></dd>
                </dl>
            </li>
<!--            <li class="layui-nav-item"><a href="">退出系统</a></li>-->
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <!-- thymeleaf 新格式菜单 -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed" th:each="menu:${userMenus}">
                    <a href="javascript:;"
                       th:text="${menu.menuname}">父菜单</a>
                    <dl class="layui-nav-child">
                        <dd th:each="child:${menu.secondMenus}">
                            <a href="javascript:;"
                               th:text="${child.menuname}">子菜单</a>
                        </dd>
                    </dl>
                </li>
            </ul>

        </div>
    </div>

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">内容主体区域</div>
        <div style="padding: 15px;">
            <p th:text="${name}">name</p>
            <p th:text="'Hello！ ' + ${name} + '!'">hello world</p>
            <p th:text="|Hello！ ${name}!|">hello world</p>
        </div>
    </div>

    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © baldwin.com
    </div>
</div>
<script th:src="@{/lib/layui/layui.js}"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
</script>
</body>
</html>
